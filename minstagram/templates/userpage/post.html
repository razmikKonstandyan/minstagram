<!DOCTYPE HTML>


<html>
	<head>
		<title>{{ details_post.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../../static/css/main.css" />
	</head>
	<body>

        <!--Facebook comment plugin!-->
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

        <!-- Header -->
    		<header id="header">
				<a href="{% url "userpage:home" %}" class="title">Minstagram</a>
				<nav>
					<ul>
                        <li><a href="{% url "userpage:home" %}">Home</a></li>
                        <li><a href="{% url "userpage:create_post" %}">Add Post</a></li>
                        <li><a href="#one">Friends</a></li>
                        <li><a href="{% url "userpage:find_friends" %}">Search</a>
						<li><a href="{% url "userpage:about" %}">About</a></li>
						<li><a href="#">Log out</a></li>
					</ul>
				</nav>
			</header>


		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
                <section id="intro" class="wrapper style1 fullscreen fade-up">
                    <div class="inner">
                        <h2>{{ details_post.title }}</h2>
                        {% if details_post.image %}
                            <span class="image fit"> <img src="{{ details_post.image.url }}" class="img-responsive"> </span>
                        {% endif %}
                        <h5>{{ details_post.time_created }}</h5>
                        <div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="5"></div>

                    </div>
                </section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Minstagram. All rights reserved.</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="../../static/js/jquery.min.js"></script>
			<script src="../../static/js/jquery.scrollex.min.js"></script>
			<script src="../../static/js/jquery.scrolly.min.js"></script>
			<script src="../../static/js/skel.min.js"></script>
			<script src="../../static/js/util.js"></script>
			<script src="../../static/js/main.js"></script>

	</body>
</html>
