<!DOCTYPE HTML>


<html>
	<head>
		<title>Home</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/css/main.css" />
	</head>
	<body>


        <!-- Header -->
    		<header id="header">
				<a href="{% url "userpage:home" %}" class="title">Minstagram</a>
				<nav>
					<ul>
                        <li><a href="{% url "userpage:home" %}">Home</a></li>
                        <li><a href="{% url "userpage:create_post" %}">Add Post</a></li>
                        <li><a href="#one">Friends</a></li>
                        <li><a href="{% url "userpage:find_friends" %}" class="active">Search</a>
						<li><a href="{% url "userpage:about" %}">About</a></li>
						<li><a href="#">Log out</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
                <section id="intro" class="wrapper style1 fullscreen fade-up">
                    <div class="inner">
                        <h1>People</h1>
                        {% for user in users_list %}
                            <h3><a href="{% url "userpage:see_user" id=user.id %}"> {{ user.username }} {{ user.last_name }}</a></h3>
                            <!-- <ul class="actions">
                                <li><a href="#one" class="button scrolly">Like</a></li>
                            </ul>-->
                        {% endfor %}
                    </div>
                </section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Minstagram. All rights reserved.</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/jquery.scrollex.min.js"></script>
			<script src="../static/js/jquery.scrolly.min.js"></script>
			<script src="../static/js/skel.min.js"></script>
			<script src="../static/js/util.js"></script>
			<script src="../static/js/main.js"></script>

	</body>
</html>
